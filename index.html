<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Treino</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row mb-3 text-center"></div>
    <div class="row mb-3 text-center">
        <h1>Calculadora de %</h1>
        <small class="text-body-secondary">Calculadora de porcentagem de RM para execução de treinos.</small>
    </div>

    <div class="row mb-3">
        <nav aria-label="...">
          <ul class="pagination" id="paginacao">
            <li class="page-item col-6 mx-auto text-center active" aria-current="page">
              <a class="page-link" href="#" onclick="changeActive(this, 'formLPO')">Carga</a>
            </li>
            <li class="page-item col-6 mx-auto text-center">
              <a class="page-link" href="#" onclick="changeActive(this, 'formCorrida')">Corrida</a>
            </li>
          </ul>
        </nav>
    </div>

    <div id="formLPO">
      <form id="calculator">
        <div class="row form-floating mb-3">
          <input type="text" class="form-control" id="lpo" name="lpo" placeholder="N">
          <label for="lpo">Referência de Carga (kg)</label>
        </div>
        <!-- <div class="row mb-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="refLibra">
            <label class="form-check-label" for="refLibra">Referência em libras</label>
          </div>
        </div> -->
        <div class="d-grid gap-2 row mb-3">
          <button type="button" class="btn btn-primary" onclick="calculaLPO()">Calcular %</button>
        </div>
      </form>

      <div class="row mb-3">
        <div class="table-responsive">
          <table id="tabelaLPO" class="text-center table table-striped table-hover" style="display: none;">
            <thead>
              <tr>
                <th scope="col">%</th>
                <th scope="col">kg</th>
                <th scope="col">lb</th>
              </tr>
            </thead>
            <tbody>
              <!-- Os resultados serão inseridos aqui -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="formCorrida" style="display: none;">
      <form id="calculator">
        <div class="row form-floating mb-3"">
          <input type="text" id="corrida" name="corrida" class="form-control" placeholder="mm:ss">
          <label for="corrida">Referência de Ritmo (mm:ss)</label>
        </div>
        <div class="d-grid gap-2 row mb-3">
          <button type="button" class="btn btn-primary" onclick="calculaCorrida()">Calcular %</button>
        </div>
      </form>

      <div class="row mb-3">
        <div class="table-responsive">
          <table id="tabelaCorrida" class="text-center table table-striped table-hover" style="display: none;">
            <thead>
              <tr>
                <th scope="col">%</th>
                <th scope="col">min/km</th>
                <th scope="col">km/h</th>
              </tr>
            </thead>
            <tbody>
              <!-- Os resultados serão inseridos aqui -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
    <footer class=" mb-3 text-end">
      <span class="badge bg-dark bg-opacity-100">Desenvolvido por Gilbran Andrade</span>
    </footer>
  </div>

  <script src="./js/pessoal.js"></script> 
  <script src="./js/bootstrap.bundle.min.js"></script> 
</body>
</html>
